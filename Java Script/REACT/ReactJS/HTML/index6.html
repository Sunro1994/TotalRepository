<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Day05</title>
</head>
<body>
    <script src="https://unpkg.com/react@17.0.2/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@17.0.2/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <div id="root"></div>
</body>


<script type="text/babel">
    const root = document.getElementById("root");
   let counter=0;
   
    function App() {
        // 데이터가 바뀔때마다 컴포넌트를 리렌더링하고 UI를 refresh하게 해준다.
        //모든 요소를 다시 재 생성하게 해준다. 즉, state(setCounter)가 바뀌면 리렌더링이 일어난다.
        const [counter,setCounter] = React.useState(0); 
        const onClick = () => {
               //렌더링을 다시 해주지 않으면 변화가 보이지 않음
               //이때 modifier 함수를 사용한다.
        //setCounter(counter+1); << 이전의 값을 사용하기 때문에 값이 변할수 있는 위험이 있다.
        setCounter(current => current+1); //이게 더 안전한 방법이다. 현재state기반으로 계산하는 함수 사용
       }
        return (<div>
        
            <h3>Total Clicks : {counter}</h3>
            <button onClick={onClick}>Click me!</button>
        </div>  
        );
    }
    ReactDOM.render(<App/>, root);  

    
    //countup을 할때마다 새로 렌더링이 필요하다.
    
    
</script>
</html>
