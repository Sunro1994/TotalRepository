<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <h1>
        img 태그
    </h1>
    <hr>

    <fieldset>
        <p>
            이미지를 문서에 포함시킬때 사용한다<br>
            alt속성으로 이미지가 출력되지 않을 때의 대체 텍스트를 지정한다.<br>
            width, height 속성으로 너비 및 높이를 지정한다<br>
            src 속성으로 이미지의 경로를 지정한다<br>
            img태그는 글자와 동일하게 취급한다.<br>
        </p>
    </fieldset>

        <p style="text-align: center;">
            훈이
            <img src="image/훈이.png"  width="400" alt="훈이">
        </p>


        <!-- 높이나 너비 하나만 지정하면 자동으로 크기가 조절된다.-->
        <p >

            <img src="image/짱구.png"   height="270" alt="짱구">
            <img src="image/짱아.png"   height="270" alt="짱아">
            <img src="image/흰둥이.png" height="270"     alt="흰둥이">
            <img src="image/유리.png"   height="270" alt="유리">
            <img src="image/수지.png"   height="270" alt="수지">
            <img src="image/훈이.png"   height="270" alt="훈이">
            <img src="image/철수.png"   height="270" alt="철수">
            <img src="image/맹구.png"   height="270" alt="맹구">
        </p>

        <!-- 넓이를 퍼센트로하면 상대적인 넓이를 갖는다.-->
        <p>
            <img src="image/iu.jpg" width="50%" alt="아이유">
        </p>
        
        <p>
            <img src="image/heos.gif"  width="100"  alt="없는 게임" title="큐가안잡히는 게임">
        </p>

        <p>
            <img src="https://i.ytimg.com/vi/8bX1sMIZA6E/hqdefault.jpg?sqp=-oaymwEcCNACELwBSFXyq4qpAw4IARUAAIhCGAFwAcABBg==&rs=AOn4CLDtnyhWHpRe6VTkXBN31VHmxbJPzA" alt="유튜브 썸네일 영상">
        </p>
</body>
</html>
